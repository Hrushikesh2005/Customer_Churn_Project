<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">

    <!-- Main Container -->
    <div class="container max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload a CSV File</h2>

        <!-- Upload Form -->
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            <div>
                {{ form.as_p }}
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Upload</button>
        </form>
    </div>

</body>
</html>
