<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold">Churn Analysis</h1>
            <div class="flex items-center space-x-4">
                <span class="text-sm">Welcome, <strong>{{ user.username }}</strong></span>
                <a href="{% url 'churn:logout' %}" class="px-4 py-2 bg-red-500 rounded hover:bg-red-600 transition">Logout</a>
            </div>
        </div>
    </nav>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-lg">
            <div class="p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-6">Navigation</h2>
                <nav class="space-y-2">
                    <a href="{% url 'churn:home' %}" class="block px-4 py-3 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 transition">Dashboard</a>
                    <a href="{% url 'churn:upload_file' %}" class="block px-4 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Upload File</a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div class="max-w-2xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Upload CSV File</h2>

                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- File Input -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <label class="block text-gray-700 font-semibold mb-3">Select a CSV file</label>
                        <input type="file" name="file" accept=".csv" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500">
                    </div>

                    <!-- Churn Column Selection -->
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <label class="block text-gray-700 font-semibold mb-3">Does the dataset have a churn column?</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="has_churn_column" value="yes" class="form-radio" required>
                                <span class="text-gray-700">Yes</span>
                            </label>
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="has_churn_column" value="no" class="form-radio" checked>
                                <span class="text-gray-700">No</span>
                            </label>
                        </div>
                    </div>

                    <!-- Error Messages -->
                    {% if form.errors %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        {{ form.errors }}
                    </div>
                    {% endif %}

                    <!-- Submit Button -->
                    <button type="submit" class="w-full px-6 py-3 bg-green-500 text-white font-semibold rounded hover:bg-green-600 transition">Upload and Analyze</button>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
