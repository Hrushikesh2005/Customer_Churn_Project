<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center font-sans">

    <!-- Main Container -->
    <div class="container max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Customer Churn Analysis App</h1>
        <p class="text-gray-600 mb-8">Get started by uploading your data or signing up for an account.</p>

        <!-- Button Section -->
        <div class="flex flex-col space-y-4">
            <a href="{% url 'upload_file' %}" class="px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-300">Go to Upload Page</a>
            <a href="{% url 'SignUp' %}" class="px-6 py-3 bg-green-500 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-300">Go to Sign Up Page</a>
        </div>
    </div>

</body>
</html>
