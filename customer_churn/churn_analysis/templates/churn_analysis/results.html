<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
    <div class="max-w-2xl bg-white rounded-lg shadow-lg p-8 mx-auto text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Churn Analysis Results</h1>
        <p class="text-lg text-gray-700 mb-6">Churn Rate: <span class="text-blue-500 font-semibold">{{ churn_rate }}%</span></p>

        <div class="mb-8">
            <img class="mx-auto rounded-md shadow-md" src="data:image/png;base64,{{ chart }}" alt="Churn Analysis Pie Chart">
        </div>

        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Feature Importance</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border rounded-lg shadow-lg mb-8">
                <thead>
                    <tr class="bg-gray-200 text-gray-700">
                        <th class="px-4 py-2 border-b">Feature</th>
                        <th class="px-4 py-2 border-b">Importance</th>
                    </tr>
                </thead>
                <tbody>
                    {% for feature, importance in feature_importances.items %}
                    <tr>
                        <td class="px-4 py-2 border-b">{{ feature }}</td>
                        <td class="px-4 py-2 border-b">{{ importance|floatformat:2 }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        {% if accuracy %}
        <h3 class="text-lg font-semibold text-gray-700">Model Accuracy: {{ accuracy|floatformat:2 }}%</h3>
        {% endif %}

        <form action="{% url 'download_csv' %}" method="GET" class="mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded shadow-md">
                Download Modified CSV
            </button>
        </form>
    </div>
</body>
</html>
